            {% for category in categories %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="{{ category.get_absolute_url }}">
                            <span class="pull-right">({{ category.item_set.all.count }})</span>{{ category.name }}
                        </a>
                    </h4>
                </div>
            </div>
            {% endfor %}
        </div><!--/category-products-->

        <div class="brands_products"><!--brands_products-->
            <h2>Бренды</h2>
            <div class="brands-name">
                <ul class="nav nav-pills nav-stacked">
                    {% for manuf in manufacturers %}
                        {% if manuf.item_set.all.count %}
                            <li><a href="#"><span class="pull-right">({{ manuf.item_set.all.count }})</span>{{ manuf.name }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div><!--/brands_products-->

        <div class="price-range"><!--price-range-->
            <h2>Price Range</h2>
            <div class="well text-center">
                 <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                 <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
            </div>
        </div><!--/price-range-->

        <div class="shipping text-center"><!--shipping-->
            <img src="{{ STATIC_URL }}images/home/shipping.jpg" alt="" />
        </div><!--/shipping-->

    </div>
</div>
